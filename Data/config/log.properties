Configuration.Log.Ignored.Class=
Configuration.Log.Ignored.Class=
Configuration.Log.Level=3
********************************************************************************

log4j.rootLogger=DEBUG,ALL
log4j.appender.ALL=org.apache.log4j.RollingFileAppender
log4j.appender.ALL.layout=org.apache.log4j.PatternLayout
log4j.appender.ALL.maxFileSize=1MB
log4j.appender.ALL.maxBackupIndex=1
log4j.appender.ALL.layout.ConversionPattern=%d [%t] %-5p %c:%M:%L - %m%n
log4j.appender.ALL.file=log\output.log
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d [%t] %-5p %c:%M:%L - %m%n
********************************************************************************



log4j.logger.com.amen=DEBUG,CONSOLE,AMEN
log4j.additivity.com.amen=false
log4j.appender.AMEN=org.apache.log4j.RollingFileAppender
log4j.appender.AMEN.layout=org.apache.log4j.PatternLayout
log4j.appender.AMEN.maxFileSize=1MB
log4j.appender.AMEN.maxBackupIndex=1
log4j.appender.AMEN.layout.ConversionPattern=%d [%t] %-5p %c:%M:%L - %m%n
log4j.appender.AMEN.file=log\amen\output.log
